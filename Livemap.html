<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NOMA IntelliLogistics Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    :root{
      --accent:#0056b3;
      --accent-dark:#00408a;
      --muted:#6b7280;
      --bg:#f6f7fb;
      --card:#ffffff;
      --radius:10px;
      --gap:12px;
      --sidebar-w:380px;
    }

    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, system-ui, -apple-system, sans-serif;background:var(--bg);color:#0f172a}
    body{display:flex;overflow:hidden}

    /* ---------- SIDEBAR ---------- */
    #sidebar{
      width:var(--sidebar-w);
      min-width:300px;
      background:var(--card);
      box-shadow: 6px 0 20px rgba(13,27,42,0.06);
      padding:18px 18px 12px 18px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      gap:12px;
      height:100vh;
      overflow:hidden;
      border-right:1px solid rgba(15,23,42,0.06);
    }

    /* Logo wrapper - Option A: logo covers full sidebar width with left/right margins */
    .logo-wrap {
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0;
      margin:0;
      width:100%;
      box-sizing:border-box;
    }

    .logo-wrap img {
      display:block;
      width: calc(100% - 20%); /* leaves 10% left & right visually (total 20%) */
      max-width: calc(var(--sidebar-w) - 36px);
      max-height:120px;        /* fixed maximum height */
      height: auto;
      object-fit:contain;
    }

    /* Title below the logo */
    .app-title {
      text-align:center;
      margin-top:6px;
    }
    .app-title h1{
      margin:0;
      font-size:20px;
      color:var(--accent);
      font-weight:800;
      letter-spacing:0.2px;
    }
    .app-title p{
      margin:6px 0 0 0;
      color:var(--muted);
      font-size:13px;
      margin-bottom:6px;
    }

    .tab-container{display:flex;gap:10px}
    .tab{
      flex:1;display:flex;align-items:center;justify-content:center;gap:8px;
      padding:10px 12px;border-radius:12px;background:#eef1f5;color:#223;
      cursor:pointer;font-weight:700;font-size:13px;border:1px solid #d6d9de
    }
    .tab.active{background:var(--accent);color:#fff;border-color:var(--accent);box-shadow:0 6px 18px rgba(0,80,160,0.12)}

    .content{flex:1;overflow:auto;padding-right:6px;display:flex;flex-direction:column;gap:12px}
    .section{background:#fff;border-radius:var(--radius);padding:12px;border:1px solid rgba(15,23,42,0.03);box-sizing:border-box}

    label{display:block;font-size:13px;font-weight:700;color:#0f172a;margin-bottom:8px}

    select,input,button{font-size:14px;border-radius:8px;padding:10px;border:1px solid #e6e9ef;background:#fff;box-sizing:border-box}
    select{appearance:none;padding-right:36px}

    .manual-row{display:flex;gap:8px;margin-top:6px}
    .manual-row input{flex:1}
    .manual-row button{width:110px;background:var(--accent);color:#fff;border:none;cursor:pointer}

    .btn-primary{background:var(--accent);color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer}
    .btn-primary:hover{background:var(--accent-dark)}

    /* checkbox group - grid and reduced height and scrollable */
    .checkbox-group{
      border-radius:8px;border:1px solid #e6e9ef;padding:8px;background:#fafbff;
      max-height:210px; /* decreased height per request */
      overflow:auto;
    }
    .checkbox-grid{
      display:flex;flex-wrap:wrap;gap:8px;
    }
    .checkbox-grid label{
      display:flex;align-items:center;gap:8px;padding:8px;border-radius:8px;background:#fff;border:1px solid rgba(15,23,42,0.03);cursor:pointer;font-size:13px;
      min-width:calc(50% - 8px);
      box-sizing:border-box;
    }
    .checkbox-grid input[type="checkbox"]{width:16px;height:16px}

    /* history table */
    .history-table{width:100%;border-collapse:collapse;font-size:13px}
    .history-table th,.history-table td{padding:10px;border-bottom:1px solid #eef2f6;text-align:left}
    .history-table th{background:#fbfdff;font-weight:700;color:#0f172a;font-size:13px}
    .remove-btn{background:#e74c3c;color:#fff;border:none;padding:6px 8px;border-radius:6px;cursor:pointer}

    .actions{display:flex;gap:8px;align-items:center}

    /* success + loading */
    #successPopup{position:fixed;top:18px;right:18px;padding:10px 14px;border-radius:10px;background:#e7f9ec;color:#186c23;box-shadow:0 8px 24px rgba(10,40,10,0.06);z-index:1200;opacity:0;transform:translateY(-6px);transition:all .25s}
    #successPopup.show{opacity:1;transform:translateY(0)}

    #loadingOverlay{position:fixed;inset:0;background:rgba(255,255,255,0.85);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:2000}
    .loader{width:44px;height:44px;border:5px solid #e3e6ee;border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin-bottom:10px}
    #loadingText{color:var(--accent);font-weight:700}
    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    /* map area */
    #map{flex:1;height:100vh}

    /* scrollbar */
    #sidebar::-webkit-scrollbar{width:10px}
    #sidebar::-webkit-scrollbar-thumb{background:linear-gradient(#d0d7e6,#bfcbe1);border-radius:8px}

    /* responsive */
    @media (max-width:900px){
      #sidebar{width:340px}
      .checkbox-grid label{min-width:100%}
      .logo-wrap img{width:calc(100% - 20%)}
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <!-- LOGO (Option A: covers sidebar width with side margins) -->
    <div class="logo-wrap" aria-hidden="false">
      <!-- Replace src with your logo filename ‚Äî fixed max-height 120px -->
      <img src="Noma Logo (Registered).png" alt="NOMA Logo" />
    </div>

    <!-- TITLE / SUBTITLE BELOW LOGO -->
    <div class="app-title" role="banner" aria-label="App title">
      <h1>NOMA IntelliLogistics</h1>
      <p>Intelligent Delivery Mapping & Route Planner</p>
    </div>

    <!-- TABS -->
    <div class="tab-container" role="tablist" aria-label="Main tabs">
      <div class="tab active" data-tab="tracking" role="tab" aria-selected="true">üì¶ Tracking</div>
      <div class="tab" data-tab="history" role="tab" aria-selected="false">üìù History</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content" role="main">

      <!-- TRACKING SECTION -->
      <section id="tracking" class="section tab-content" style="display:block">
        <label for="stockSelect">Choose Stock Point</label>
        <select id="stockSelect" aria-label="Choose stock point"></select>

        <label for="regionSelect" style="margin-top:8px">Select Region</label>
        <select id="regionSelect">
          <option value="North">North</option>
          <option value="West">West</option>
          <option value="East">East</option>
          <option value="South">South</option>
        </select>

        <label style="margin-top:8px">Select Delivery Locations</label>
        <div class="checkbox-group" id="checkboxContainer" aria-label="Delivery locations">
          <div class="checkbox-grid" id="checkboxGrid"></div>
        </div>

        <label style="margin-top:8px">üîç Search Any Delivery Location</label>
        <div class="manual-row">
          <input id="manualInput" type="text" placeholder="Enter city, area, or exact address" aria-label="Manual location" />
          <button id="manualAddBtn" aria-label="Add manual location">Add</button>
        </div>

        <div style="display:flex;gap:10px;margin-top:12px">
          <button id="showDeliveriesBtn" class="btn-primary">üöõ Show Deliveries</button>
          <button id="resetBtn" style="background:#fff;border:1px solid #e6eefb;color:var(--accent)">üîÑ Reset</button>
        </div>

        <div style="margin-top:10px;color:var(--muted);font-size:13px" id="railDistance">üìè Rail Route Distance: ‚Äî</div>
      </section>

      <!-- HISTORY SECTION -->
      <section id="history" class="section tab-content" style="display:none">
        <div style="overflow:auto;max-height:52vh">
          <table class="history-table" aria-label="Delivery history">
            <thead>
              <tr><th>From</th><th>To</th><th>Distance</th><th>Duration</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody id="deliveryTableBody"></tbody>
          </table>
        </div>

        <div class="actions" style="margin-top:10px">
          <button id="clearAllBtn" style="background:#fff;border:1px solid #e6eefb;color:var(--accent)">üßπ Clear All</button>
        </div>
      </section>

    </div> <!-- .content -->
  </aside>

  <!-- MAP -->
  <div id="map" role="application" aria-label="Map"></div>

  <!-- POPUPS & LOADING -->
  <div id="successPopup" aria-live="polite"></div>
  <div id="loadingOverlay" aria-hidden="true">
    <div class="loader" role="status" aria-hidden="true"></div>
    <div id="loadingText">Loading... 0s</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
  /*************
   * App State
   *************/
  const regionDeliveries = {
    North: ["Alwar","Bareilly City","Baddi","Chandigarh","Gurugram","Hapur","Haridwar","Hoshiarpur","Jalandhar","Jammu","Kanpur","Kashipur","Loni, Gaziabad","Lucknow","Saharanpur","Solan","Yamunanagar","Azadpur"],
    West: ["Ahmedabad","Ankleshwar","Dahej","Dombivli","Kandla, Gujarat","Khopoli","Lote","Mahad","Pune","Rajkot","Sabarkantha","Surat","Tarapur, Maharashtra","Vadodara","Valsad, Gujarat","Vapi, Gujarat"],
    East: [], South: []
  };

  // DOM refs
  const stockSelect = document.getElementById('stockSelect');
  const regionSelect = document.getElementById('regionSelect');
  const checkboxGrid = document.getElementById('checkboxGrid');
  const manualInput = document.getElementById('manualInput');
  const manualAddBtn = document.getElementById('manualAddBtn');
  const showDeliveriesBtn = document.getElementById('showDeliveriesBtn');
  const resetBtn = document.getElementById('resetBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const deliveryTableBody = document.getElementById('deliveryTableBody');
  const railDistanceDiv = document.getElementById('railDistance');
  const successPopup = document.getElementById('successPopup');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const loadingText = document.getElementById('loadingText');

  // map
  const map = L.map('map').setView([20.5937,78.9629],6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  function markerIcon(color){
    return L.divIcon({
      className:'custom-marker',
      html:`<div style="width:18px;height:18px;background:${color};border-radius:50%;border:2px solid #fff;box-shadow:0 2px 6px rgba(10,20,40,0.12)"></div>`,
      iconSize:[18,18],iconAnchor:[9,9]
    });
  }

  const origin = [22.0667,88.1145];
  L.marker(origin,{icon:markerIcon('#d9534f')}).addTo(map).bindPopup('Haldia Petrochemicals, WB');

  // state
  let stockData = {};
  let currentStock = null;
  let stockMarker = null;
  let railRouteLine = null;
  let deliveryLayers = {};           // key = stockKey|city -> { line, marker }
  let addedDeliveries = new Set();   // store stockKey|city

  /* ============= helpers ============= */
  function showLoading(){ loadingOverlay.style.display='flex'; loadingOverlay.setAttribute('aria-hidden','false'); }
  function hideLoading(){ loadingOverlay.style.display='none'; loadingOverlay.setAttribute('aria-hidden','true'); }
  function showSuccess(msg='Completed Successfully!'){ successPopup.textContent='‚úÖ '+msg; successPopup.classList.add('show'); setTimeout(()=>successPopup.classList.remove('show'),2000); }

  /* ============= load routes ============= */
  async function loadRoutes(){
    try{
      const r = await fetch('/routes');
      stockData = await r.json();
      stockSelect.innerHTML = '';
      Object.keys(stockData).forEach(k=>{
        const opt = document.createElement('option'); opt.value=k; opt.textContent=stockData[k].name; stockSelect.appendChild(opt);
      });
      const first = Object.keys(stockData)[0];
      if(first) setStockPoint(first);
    }catch(err){ console.error('loadRoutes',err); alert('Failed to load /routes'); }
  }

  function setStockPoint(key){
    if(!stockData[key]) return;
    currentStock = stockData[key];
    if(stockMarker) map.removeLayer(stockMarker);
    stockMarker = L.marker(currentStock.coords,{icon:markerIcon('#228B22')}).addTo(map).bindPopup(currentStock.name);
    // ensure marker z-index base
    stockMarker.setZIndexOffset(0);
    map.setView(currentStock.coords,7);
    drawRailRoute(key);
    // update checkbox visual state if some deliveries exist for this stock (optional)
  }

  stockSelect.addEventListener('change', e=> setStockPoint(e.target.value));

  function drawRailRoute(key){
    if(railRouteLine) map.removeLayer(railRouteLine);
    const route = stockData[key]?.route;
    if(!route){ railDistanceDiv.innerHTML = 'üìè Rail Route Distance: ‚Äî'; return; }
    let total = 0;
    for(let i=1;i<route.length;i++) total += map.distance(route[i-1],route[i]);
    railDistanceDiv.innerHTML = `üìè Rail Route Distance: ${(total/1000).toFixed(1)} km`;
    railRouteLine = L.polyline(route,{color:'#1b9b53',dashArray:'6,6',weight:3}).addTo(map);
  }

  /* ============= populate locations (compact grid, scrollable) ============= */
  function populateLocations(region){
    checkboxGrid.innerHTML = '';
    // select all
    const allLabel = document.createElement('label');
    allLabel.style.minWidth='100%';
    allLabel.style.border='none';
    allLabel.innerHTML = `<input type="checkbox" id="selectAll"> <span style="font-weight:700;color:#0f172a">Select All</span>`;
    checkboxGrid.appendChild(allLabel);

    regionDeliveries[region].forEach(city=>{
      const lab = document.createElement('label');
      lab.innerHTML = `<input type="checkbox" value="${city}"> <span style="flex:1">${city}</span>`;
      checkboxGrid.appendChild(lab);

      // uncheck behavior: remove route if exists (both ways)
      const cb = lab.querySelector('input[type="checkbox"]');
      cb.addEventListener('change', async (e)=>{
        const stockKey = stockSelect.value;
        const uniqueKey = `${stockKey}|${city}`;
        if(!e.target.checked){
          // remove route for this stock|city if present
          if(addedDeliveries.has(uniqueKey)){
            const layers = deliveryLayers[uniqueKey];
            if(layers){
              if(layers.line) map.removeLayer(layers.line);
              if(layers.marker) map.removeLayer(layers.marker);
              delete deliveryLayers[uniqueKey];
            }
            addedDeliveries.delete(uniqueKey);
            // remove any corresponding table row
            removeRowForUniqueKey(uniqueKey);
          }
        }
      });
    });

    const selAll = document.getElementById('selectAll');
    if(selAll) selAll.addEventListener('change', e=>{
      checkboxGrid.querySelectorAll('input[type="checkbox"]:not(#selectAll)').forEach(cb=>cb.checked=e.target.checked);
    });
  }

  regionSelect.addEventListener('change', e=> populateLocations(e.target.value));

  /* ============= geocode via backend ============= */
  async function geocodeORS(q){
    try{
      const r = await fetch(`/geocode?query=${encodeURIComponent(q)}`);
      if(!r.ok) return null;
      const j = await r.json();
      if(!j.features || !j.features.length) return null;
      const f = j.features[0];
      return [f.geometry.coordinates[1], f.geometry.coordinates[0], f.properties.label || q];
    }catch(err){ console.error('geocode error',err); return null; }
  }

  /* remove associated table row by uniqueKey (stockKey|city) */
  function removeRowForUniqueKey(uniqueKey){
    // table rows have innerText with stock name and city; we'll find matching and remove
    const rows = Array.from(deliveryTableBody.querySelectorAll('tr'));
    for(const r of rows){
      const cells = r.querySelectorAll('td');
      if(!cells || cells.length < 2) continue;
      const from = cells[0].innerText.trim();
      const to = cells[1].innerText.trim();
      const stockName = stockData[uniqueKey.split('|')[0]]?.name || '';
      const city = uniqueKey.split('|')[1];
      if((from === stockName && to === city) || (to === city && from === stockName)){
        r.remove();
        return;
      }
    }
  }

  /* ============= add delivery ============= */
  async function addDelivery(city){
    if(!currentStock){ alert('Select a stock point first'); return; }
    const stockKey = stockSelect.value;
    const uniqueKey = `${stockKey}|${city}`;

    if(addedDeliveries.has(uniqueKey)){
      console.log('Duplicate skipped:', uniqueKey);
      return;
    }

    // geocode
    showLoading();
    const geo = await geocodeORS(city);
    hideLoading();
    if(!geo){ alert('Could not find: ' + city); return; }
    const [lat,lon,label] = geo;

    // route
    const url = `/route?start_lat=${currentStock.coords[0]}&start_lng=${currentStock.coords[1]}&end_lat=${lat}&end_lng=${lon}`;
    showLoading();
    let routeJson;
    try{
      const r = await fetch(url);
      if(!r.ok){ throw new Error('ORS route failed: ' + r.status); }
      routeJson = await r.json();
    }catch(err){
      console.error('route error',err);
      hideLoading();
      return alert('Routing failed for ' + city);
    }
    hideLoading();
    if(!routeJson.features || !routeJson.features.length){ return alert('No route found for ' + city); }

    const coords = routeJson.features[0].geometry.coordinates.map(c=>[c[1],c[0]]);
    const seg = routeJson.features[0].properties.segments[0];
    const dist = (seg.distance/1000).toFixed(2);
    const hrs = Math.floor(seg.duration/3600);
    const mins = Math.round(((seg.duration/3600)-hrs)*60);
    const time = `${hrs}h ${mins}m`;

    // draw
    const line = L.polyline(coords, { color:'#2b6be6', weight:3 }).addTo(map);
    const marker = L.marker([lat,lon], { icon: markerIcon('#007bff') }).addTo(map).bindPopup(`<b>${label}</b><br>${dist} km<br>${time}`);

    // keep marker visible during highlight using setZIndexOffset
    marker.setZIndexOffset(0);
    if(stockMarker) stockMarker.setZIndexOffset(0);

    deliveryLayers[uniqueKey] = { line, marker };
    addedDeliveries.add(uniqueKey);

    // add table row
    const row = document.createElement('tr');
    row.innerHTML = `<td style="min-width:140px">${currentStock.name}</td><td>${city}</td><td>${dist} km</td><td>${time}</td><td>‚úî</td><td><button class="remove-btn">√ó</button></td>`;
    deliveryTableBody.prepend(row);

    // highlight on hover (without removing marker)
    row.addEventListener('mouseenter', ()=>{
      line.setStyle({ color:'#000', weight:6, opacity:0.98 });
      line.bringToFront();
      marker.setZIndexOffset(3000);
      if(marker._icon){ marker._icon.style.transform='scale(1.35)'; marker._icon.style.filter='drop-shadow(0 0 12px rgba(0,0,0,0.6))'; }
      if(stockMarker){ stockMarker.setZIndexOffset(2000); if(stockMarker._icon){ stockMarker._icon.style.transform='scale(1.25)'; stockMarker._icon.style.filter='drop-shadow(0 0 10px rgba(0,0,0,0.35))'; } }
    });

    row.addEventListener('mouseleave', ()=>{
      line.setStyle({ color:'#2b6be6', weight:3, opacity:1 });
      marker.setZIndexOffset(0);
      if(marker._icon){ marker._icon.style.transform='scale(1)'; marker._icon.style.filter=''; }
      if(stockMarker){ stockMarker.setZIndexOffset(0); if(stockMarker._icon){ stockMarker._icon.style.transform='scale(1)'; stockMarker._icon.style.filter=''; } }
    });

    // remove on table click
    row.querySelector('.remove-btn').addEventListener('click', ()=>{
      if(line) map.removeLayer(line);
      if(marker) map.removeLayer(marker);
      delete deliveryLayers[uniqueKey];
      addedDeliveries.delete(uniqueKey);
      row.remove();
      // also uncheck checkbox if present for current stock (same city)
      const checkbox = Array.from(checkboxGrid.querySelectorAll('input[type="checkbox"]')).find(cb=>cb.value===city);
      if(checkbox) checkbox.checked=false;
    });

    // success
    showSuccess(city + ' added');
  }

  /* ============= manual add handlers ============= */
  manualAddBtn.addEventListener('click', async ()=>{
    const txt = manualInput.value.trim();
    if(!txt) return alert('Enter a location');
    manualInput.value='';
    await addDelivery(txt);
  });
  manualInput.addEventListener('keypress', e=> { if(e.key==='Enter') manualAddBtn.click(); });

  /* ============= bulk show from checkboxes ============= */
  async function showSelectedDeliveries(){
    const checked = Array.from(checkboxGrid.querySelectorAll('input[type="checkbox"]:checked:not(#selectAll)')).map(cb=>cb.value);
    if(!checked.length) return alert('Select at least one location');
    showLoading();
    let seconds=0;
    const t = setInterval(()=>{ seconds++; loadingText.textContent=`Loading... ${seconds}s`; },1000);
    for(let i=0;i<checked.length;i++){
      const pct = Math.round(((i+1)/checked.length)*100);
      loadingText.textContent = `Loading ${i+1} of ${checked.length} (${pct}%) ‚Ä¢ ${seconds}s`;
      await addDelivery(checked[i]);
    }
    clearInterval(t);
    hideLoading();
    showSuccess('Deliveries added');
  }
  showDeliveriesBtn.addEventListener('click', showSelectedDeliveries);

  /* ============= uncheck behavior for "both" (already added) handled in populateLocations */
  // (also when removing from table, we uncheck checkbox as above)

  /* ============= clear & reset ============= */
  clearAllBtn.addEventListener('click', ()=>{
    Object.values(deliveryLayers).forEach(v=>{ if(v.line) map.removeLayer(v.line); if(v.marker) map.removeLayer(v.marker); });
    deliveryLayers = {}; addedDeliveries.clear(); deliveryTableBody.innerHTML='';
    // uncheck all checkboxes
    checkboxGrid.querySelectorAll('input[type="checkbox"]').forEach(cb=>cb.checked=false);
  });

  resetBtn.addEventListener('click', ()=>{
    clearAllBtn.click();
    if(railRouteLine){ map.removeLayer(railRouteLine); railRouteLine=null; }
    if(stockMarker){ map.removeLayer(stockMarker); stockMarker=null; }
    railDistanceDiv.innerHTML = 'üìè Rail Route Distance: ‚Äî';
    regionSelect.value = 'North';
    populateLocations('North');
    const first = Object.keys(stockData)[0]; if(first){ stockSelect.value=first; setStockPoint(first); }
    map.setView([20.5937,78.9629],6);
  });

  /* ============= tabs ============= */
  document.querySelectorAll('.tab').forEach(tab=>{
    tab.addEventListener('click', ()=>{
      document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c=>c.style.display='none');
      tab.classList.add('active');
      const id = tab.dataset.tab;
      document.getElementById(id).style.display = 'block';
    });
  });

  /* ============= init ============= */
  populateLocations('North');
  loadRoutes();
  </script>
</body>
</html>
